<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input color to body color change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <input type="color" id="colorganaret">
        <input type="button" id="colorbutton" value="Click To Color Change" onclick="changecolor()">

    <script>
        function changecolor(){
            let color = document.getElementById("colorganaret").value;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
